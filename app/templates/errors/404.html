{% set title ='500 Error' %}
{% extends "base.html" %}

{% block content %}
    <h1>An unexpected error has occured (500)</h1>
    <p class="lead">The administrator has been notified. Sorry for the inconvenience!</p>
    {% if current_user.is_anonymous %}
        <a href="{{ url_for('auth.login') }}">Login</a>
        <a href="{{ url_for('auth.register') }}">Register</a>
    {% else %}
        <a href="{{ url_for('auth.logout') }}">Logout</a>
    {% endif %}
{% endblock %}
